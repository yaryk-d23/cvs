<div class="post-tests-results">
  <div class="form-header">
    <h2>Post Tests Results</h2>
  </div>
  <div class="form-body">
    <div>
      <div class="form-group">
        <label for="CompletedResults" class="control-label"
          >Completed Results</label
        >
        <textarea
          rows="3"
          class="form-control"
          name="CompletedResults"
          id="CompletedResults"
          ng-model="ctrl.item.CompletedResults"
        ></textarea>
      </div>
    </div>
    <div>
      <label for="attachment" class="control-label">Post Result Document</label>
      <div class="uploadFileContainer">
        <input
          style="display: none"
          type="file"
          name="attachment"
          id="post-attachment-file"
          ng-change="ctrl.onFileChange()"
          ng-model="ctrl.postFiles"
        />
        <div class="fileNameContainer">
          <i class="glyphicon glyphicon-paperclip" style="font-size: 22px"></i>
          <div class="fileName">
            {{ctrl.postFiles && ctrl.postFiles.length ? ctrl.postFiles[0].name :
            ''}}
          </div>
        </div>
        <button
          type="button"
          class="uploadBtn"
          ng-click="ctrl.onClickUploadButton()"
        >
          Upload
        </button>
      </div>
      <div class="filesContainer">
        <div
          class="file"
          ng-repeat="file in ctrl.postFiles"
          ng-if="ctrl.postFiles && ctrl.postFiles.length"
        >
          <a>{{file.name}}</a>
          <div>
            <span>{{this.formatBytes(file.size)}}</span>
            <i
              class="glyphicon glyphicon-remove"
              ng-click="ctrl.resetFileInput()"
              style="font-size: 10px; cursor: pointer; margin-left: 10px"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="approval-status">
      <div class="approval-status-header">
        <h4>Approval Status</h4>
        <div class="approval-status-info">
          <div class="approved">
            <div class="status-container approved-icon">
              <i class="glyphicon glyphicon-ok"></i>
            </div>
            Approved
          </div>
          <div class="cancelled">
            <div class="status-container cancelled-icon">
              <i class="glyphicon glyphicon-remove"></i>
            </div>
            Cancelled
          </div>
          <div class="rejected">
            <div class="status-container rejected-icon">
              <i class="glyphicon glyphicon-ban-circle"></i>
            </div>
            Rejected
          </div>
        </div>
      </div>
      <div>
        <table class="table">
          <tr>
            <th>Role</th>
            <th>Name</th>
            <th>Date</th>
            <th>Approval</th>
          </tr>
          <tr ng-repeat="item in ctrl.approvalStatusItems track by $index">
            <td>{{item.Role}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Date | date: 'MM/dd/yyyy'}}</td>
            <td>
              <div ng-bind-html="ctrl.getApprovalStatus(item)"></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
