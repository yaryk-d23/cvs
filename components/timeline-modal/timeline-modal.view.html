<div id="section-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()">
      &times;
    </button>
    <h3 class="modal-title" id="modal-title">Excercise timeline</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <ng-form name="ctrl.form">
      <div class="form-group">
        <label for="Excercise" class="control-label required">Excercise</label>
        <input
          type="text"
          class="form-control"
          name="Excercise"
          id="Excercise"
          ng-model="ctrl.item.Excercise"
          required
        />
        <span
          class="error-msg"
          ng-show="ctrl.form.Excercise.$touched && ctrl.form.Excercise.$invalid"
          >Excercise is required.</span
        >
      </div>
      <div class="form-group">
        <label for="Description" class="control-label required"
          >Description</label
        >
        <textarea
          rows="3"
          class="form-control"
          name="Description"
          id="Description"
          ng-model="ctrl.item.Description"
          required
        ></textarea>
        <span
          class="error-msg"
          ng-show="ctrl.form.Description.$touched && ctrl.form.Description.$invalid"
          >Description is required.</span
        >
      </div>
      <div class="form-group">
        <label for="EndDate" class="control-label required">End Date</label>
        <p class="input-group">
          <input
            type="text"
            name="EndDate"
            id="EndDate"
            class="form-control"
            uib-datepicker-popup="{{'MM/dd/yyyy'}}"
            ng-model="ctrl.item.EndDate"
            is-open="EndDateOpened"
            datepicker-options="ctrl.dateOptions"
            close-text="Close"
            show-button-bar="false"
            ng-click="EndDateOpened=true"
            readonly
          />
          <span class="input-group-btn">
            <button
              type="button"
              class="btn btn-default"
              ng-click="EndDateOpened=true"
              style="padding: 6px 12px"
            >
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
        <span
          class="error-msg"
          ng-show="ctrl.form.EndDate.$touched && ctrl.form.EndDate.$invalid"
          >EndDate is required.</span
        >
      </div>
      <div class="form-group">
        <label for="RFC" class="control-label required">RFC</label>
        <input
          type="text"
          class="form-control"
          name="RFC"
          id="RFC"
          ng-model="ctrl.item.RFC"
          required
        />
        <span
          class="error-msg"
          ng-show="ctrl.form.RFC.$touched && ctrl.form.RFC.$invalid"
          >RFC is required.</span
        >
      </div>
      <div class="form-group">
        <label for="Evidence" class="control-label required">Evidence</label>
        <input
          type="text"
          class="form-control"
          name="Evidence"
          id="Evidence"
          ng-model="ctrl.item.Evidence"
          required
        />
        <span
          class="error-msg"
          ng-show="ctrl.form.Evidence.$touched && ctrl.form.Evidence.$invalid"
          >Evidence is required.</span
        >
      </div>
      <div class="form-group">
        <label for="ResourcesLink" class="control-label required"
          >Resources (enter link or attach a file)</label
        >
        <input
          type="text"
          class="form-control"
          name="ResourcesLink"
          id="ResourcesLink"
          ng-model="ctrl.item.ResourcesLink"
          placeholder="Enter link"
        />
        <br />
        <div>
          <input
            type="file"
            class="form-control"
            name="ResourcesFile"
            id="ResourcesFile"
            style="display: none"
          />
          <div>
            <a ng-href="{{ctrl.item.ResourcesFile.url}}"
              >{{ctrl.item.ResourcesFile.name}}</a
            >
            <i
              ng-if="ctrl.item.ResourcesFile.name"
              class="glyphicon glyphicon-remove"
              ng-click="ctrl.resetFileInput()"
              style="cursor: pointer"
            ></i>
          </div>
          <br />
          <button type="button" class="btn" ng-click="ctrl.uploadFile()">
            Upload file
          </button>
        </div>
      </div>
    </ng-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">
      OK
    </button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">
      Cancel
    </button>
  </div>
</div>
