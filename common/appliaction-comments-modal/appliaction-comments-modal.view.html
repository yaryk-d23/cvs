<div id="section-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()">
      &times;
    </button>
    <h3 class="modal-title" id="modal-title">{{ctrl.item.Title}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <ng-form name="ctrl.form">
      <div class="form-group">
        <label for="Description" class="control-label required">Comments</label>
        <textarea
          rows="6"
          class="form-control"
          name="Comments"
          id="Comments"
          ng-model="ctrl.comments"
          required
        ></textarea>
        <span
          class="error-msg"
          ng-show="ctrl.form.Comments.$touched && ctrl.form.Comments.$invalid"
          >Comments is required.</span
        >
      </div>
    </ng-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">
      Cancel
    </button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">
      Ok
    </button>
  </div>
</div>
