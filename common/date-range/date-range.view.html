<div class="dateRange">
  <div class="startDate">
    <div class="form-group">
      <label for="startDate" class="control-label">from</label>
      <p class="input-group">
        <input
          type="text"
          name="startDate"
          id="startDate"
          class="form-control"
          uib-datepicker-popup="{{'MM/dd/yyyy'}}"
          ng-model="ctrl.startDate"
          is-open="startDateOpened"
          datepicker-options="ctrl.dateOptions"
          close-text="Close"
          show-button-bar="false"
          ng-click="startDateOpened=true"
          readonly
          ng-change="ctrl.onChange()"
        />
        <span class="input-group-btn">
          <button
            type="button"
            class="btn btn-default"
            ng-click="startDateOpened=true"
            style="padding: 6px 12px"
          >
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>
  </div>
  <div class="endDate">
    <div class="form-group">
      <label for="endDate" class="control-label">to</label>
      <p class="input-group">
        <input
          type="text"
          name="endDate"
          id="endDate"
          class="form-control"
          uib-datepicker-popup="{{'MM/dd/yyyy'}}"
          ng-model="ctrl.endDate"
          is-open="endDateOpened"
          datepicker-options="ctrl.dateOptions"
          close-text="Close"
          show-button-bar="false"
          ng-click="endDateOpened=true"
          readonly
          ng-change="ctrl.onChange()"
        />
        <span class="input-group-btn">
          <button
            type="button"
            class="btn btn-default"
            ng-click="endDateOpened=true"
            style="padding: 6px 12px"
          >
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>
  </div>
</div>
